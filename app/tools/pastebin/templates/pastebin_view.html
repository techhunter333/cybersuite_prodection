{% extends "base.html" %}
{% block title %}View Paste | Secure Pastebin{% endblock %}
{% block content %}
    
    <div class="tool-wrapper" style="max-width: 800px;">
        
        <!-- Header -->
        <div style="text-align: center; margin-bottom: 40px;">
            <div style="font-size: 3.8rem; color: var(--accent); margin-bottom: 16px;">
                <i class="fas fa-file-alt"></i>
            </div>
            <h1 style="margin: 0; color: var(--text-main); font-size: 2.4rem; font-weight: 800;">View Secure Paste</h1>
            <p style="color: var(--text-muted); font-size: 1.1rem; margin-top: 8px;">
                Decrypting content securely in your browser...
            </p>
        </div>

        <!-- Paste Viewer Container -->
        <div id="paste-viewer" data-paste-id="{{ paste_id }}">
            
            <!-- Loading State -->
            <div id="view-status">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading and decrypting paste...</p>
            </div>

            <!-- Decrypted Content Area -->
            <div class="form-group" id="paste-content-area" style="display: none;">
                <label for="paste-content-view" style="font-weight: 700; margin-bottom: 12px; display: block; font-size: 1.1rem;">
                    Decrypted Content:
                </label>
                <textarea id="paste-content-view" class="form-control styled-textarea" rows="16" readonly placeholder="Your decrypted paste will appear here..."></textarea>
                
                <!-- Copy Button -->
                <button type="button" id="copy-content-btn" class="btn-secondary full-width copy-paste-btn" style="display: none;">
                    <i class="fas fa-copy"></i> Copy Content to Clipboard
                </button>
            </div>
        </div>

        <!-- Back to Create New Paste -->
        <div class="back-link-container">
            <a href="{{ url_for('pastebin.index_pastebin') }}" class="back-link">
                <i class="fas fa-plus-circle"></i> Create a New Secure Paste
            </a>
        </div>
    </div>

    <!-- Premium View Paste CSS -->
    <style>
        /* Loading State - Elegant & Centered */
        #view-status {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            font-size: 1.2rem;
            font-weight: 600;
        }

        #view-status i {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Decrypted Textarea */
        .styled-textarea {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 1.05rem;
            line-height: 1.8;
            padding: 20px;
            border-radius: 16px;
            background: var(--bg-body);
            border: 1px solid var(--border);
            box-shadow: inset 0 4px 12px rgba(0,0,0,0.06);
            resize: vertical;
            transition: all 0.3s ease;
        }

        /* Copy Button - Prominent & Satisfying */
        .copy-paste-btn {
            margin-top: 24px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 14px;
            background: #10b981;
            color: white;
            border: none;
            box-shadow: 0 6px 16px rgba(16,185,129,0.3);
            transition: all 0.3s ease;
        }

        .copy-paste-btn:hover {
            background: #059669;
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(16,185,129,0.4);
        }

        /* Back Link - Clean & Inviting */
        .back-link-container {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px dashed var(--border);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: var(--accent);
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 14px;
            background: rgba(99,102,241,0.05);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(99,102,241,0.1);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99,102,241,0.15);
        }

        .back-link i {
            font-size: 1.4rem;
        }
    </style>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('pastebin.static', filename='script.js') }}"></script>
{% endblock %}
