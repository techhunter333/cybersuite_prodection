{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block body_class %}auth-body{% endblock %}

{% block auth_content %}
<div class="split-container">
    <div class="split-brand">
        <div class="brand-content">
            <i class="fas fa-lock-open brand-icon-large"></i>
            <h1>New Password</h1>
            <p>Please choose a strong, unique password to secure your account.</p>
        </div>
    </div>

    <div class="split-form">
        <div class="auth-box">
            <!-- Mobile Brand -->
            <div class="mobile-brand"><i class="fas fa-shield-halved"></i></div>

            <h2>Reset Password</h2>

            <form method="POST">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
